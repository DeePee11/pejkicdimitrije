    <main>
      <div id="pozadina-kontakt" class="flex">
        <section class="slideLeft">
          <h2>Pronađite nas</h2>
          <p>
            <i class="fas fa-map-marked-alt"></i>
            Zdravka Čelara 16, Beograd
          </p>
          <p>
            <i class="fas fa-envelope"></i>
            coffeeshop&#64;gmail&#46;com
          </p>
          <p>
            <i class="fas fa-phone-alt"></i>
            <a href="tel:011/123456">011/123456</a>
          </p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1889.0374425606208!2d20.484090863269575!3d44.81426822822423!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a7a95dfdba1fb%3A0x7dd3ed9b437a11d6!2sZdravka%20%C4%8Celara%2016%2C%20Beograd!5e0!3m2!1sen!2srs!4v1638744005482!5m2!1sen!2srs"
            width="282"
            height="200"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </section>
        <section class="slideRight">
          <h2>Stupite u kontakt<br />sa nama</h2>
          <form method="get" action="#" name="forma">
            <table id="tabela">
              <tbody>
                <tr>
                  <td>
                    Ime i prezime:<span class="zvezdica">*</span><br />
                    <input
                      type="text"
                      name="username"
                      id="username"
                      placeholder="ime i prezime"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    E-mail:<span class="zvezdica">*</span><br />
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="example@gmail.com"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    Vaša poruka:<span class="zvezdica">*</span><br />
                    <textarea
                      name="message"
                      rows="8"
                      cols="40"
                      id="message"
                      required
                    ></textarea>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button type="submit" name="button" id="butt">
                      Pošalji
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </section>
      </div>
    </main>
